<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
		<picture>
		  <!-- Square images -->
		  <source media="(min-width: 1600px)" srcset="images/museum-800_square.jpg, images/museum-1600_square.jpg 2x, images/museum-2400_square.jpg 3x" />
		  <source media="(min-width: 1280px)" srcset="images/museum-640_square.jpg, images/museum-1280_square.jpg 2x, images/museum-1920_square.jpg 3x" />
		  <source media="(min-width: 960px)" srcset="images/museum-480_square.jpg, images/museum-960_square.jpg 2x, images/museum-1440_square.jpg 3x" />
		  <!-- Landscape images when min width is smaller than 960px-->
		  <source media="(min-width: 720px)" srcset="images/museum-720_landscape.jpg, images/museum-1440_landscape.jpg 2x, images/museum-2160_landscape.jpg 3x" />
		  <source media="(min-width: 480px)" srcset="images/museum-480_landscape.jpg, images/museum-960_landscape.jpg 2x, images/museum-1440_landscape.jpg 3x" />
		  <source media="(max-width: 319px)" srcset="images/museum-320_landscape.jpg, images/museum-640_landscape.jpg 2x, images/museum-960_landscape.jpg 3x"/>
		  <!-- Fallback images -->
		  <img src="images/museum.jpg" alt="placeholder" />
		</picture>

  </header>
</body>

</html>
